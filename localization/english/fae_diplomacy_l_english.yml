l_english:
assume_state_debt:1 "Assume State Debt"
 assume_state_debt_action_name:1 "Assume State [Concept('concept_credit','$concept_credit_debt$')]"
 assume_state_debt_action_propose_name:0 "Assume State [Concept('concept_credit','$concept_credit_debt$')]"
 assume_state_debt_desc:4 "#header $assume_state_debt$#!\n$TOOLTIP_DELIMITER$\nAn [concept_instant_diplomatic_action] where the United States assumes a state's [concept_loans] in exchange for their subservience to the federal government."
 assume_state_debt_proposal_notification_name:1 "$assume_state_debt_action_name$ Proposed"
 assume_state_debt_proposal_notification_desc:5 "[INITIATOR_COUNTRY.GetName] has proposed to assume our state [Concept('concept_credit','$concept_credit_debt$')] in exchange for our subservience."
 assume_state_debt_proposal_notification_effects_desc:0 "$assume_state_debt_desc$"
 assume_state_debt_proposal_accepted_name:0 "$assume_state_debt_action_name$ Accepted"
 assume_state_debt_proposal_accepted_desc:1 "[TARGET_COUNTRY.GetName] accepted our proposal to assume their state [Concept('concept_credit','$concept_credit_debt$')] and is no longer autonomous."
 assume_state_debt_proposal_declined_name:0 "$assume_state_debt_action_name$ Refused"
 assume_state_debt_proposal_declined_desc:0 "[TARGET_COUNTRY.GetName] declined our proposal to assume their state [Concept('concept_credit','$concept_credit_debt$')]."
 assume_state_debt_proposal_third_party_accepted_name:1 "$assume_state_debt_action_name$ Accepted"
 assume_state_debt_proposal_third_party_accepted_desc:2 "[INITIATOR_COUNTRY.GetName] has assumed [TARGET_COUNTRY.GetName]'s state [Concept('concept_credit','$concept_credit_debt$')]. As a result, they are no longer autonomous."
 assume_state_debt_proposal_third_party_declined_name:0 "$assume_state_debt_action_name$ Refused"
 assume_state_debt_proposal_third_party_declined_desc:0 "[TARGET_COUNTRY.GetName] declined to have [INITIATOR_COUNTRY.GetName] take on their state [Concept('concept_credit','$concept_credit_debt$')]."