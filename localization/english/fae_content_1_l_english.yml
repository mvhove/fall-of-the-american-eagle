l_english:
 je_usa_collapse:0 "Centralize the United States"
 je_usa_collapse_reason:0 "Due to the doctrine of nullification under President Calhoun, the 24 states admitted prior to 1831 enjoy considerable autonomy. Successive leaders may wish to centralize the country further through diplomatic action with the various states towards their integration. On the flip side, a significant loss of influence over American territory or imminent default on debt will lead to catastrophe."
 fae_usa.1.t:0 "Triumph of the American Eagle"
 fae_usa.1.d:0 "After many years of arduous political and economic wrangling, the [ROOT.GetCountry.GetName] has asserted the supremacy of the federal government over the states. The most belligerant governors of the various states have been removed from office by party insiders, and the risk of a return to the previous dynamic is completely nullified."
 fae_usa.1.f:0 "John Calhoun, if you secede from my nation I will secede your head from the rest of your body."
 fae_usa.1.a:0 "Glory, glory, Hallelujah!"
 fae_usa.2.t:0 "Fall of the American Eagle"
 fae_usa.2.d:0 "Due to the present untenable situation and a breakdown of talks with the states, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has declared the dissolution of the [ROOT.GetCountry.GetName]. Beyond the core states of the union, chunks of land are declaring their allegiances to individual states and the British."
 fae_usa.2.f:0 "...that in cases of an abuse of the delegated powers, the members of the general government, being chosen by the people, a change by the people would be the constitutional remedy; but, where powers are assumed which have not been delegated, a nullification of the act is the rightful remedy: that every State has a natural right in cases not within the compact, (casus non fœderis) to nullify of their own authority all assumptions of power by others within their limits..."
 fae_usa.2.a:0 "A shining city on a hill, snuffed out."
 fae_usa.3.t:0 "The American Quandary"
 fae_usa.3.d:0 "After the shocking assassination of his predecessor, [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('usa_scope').GetRuler.GetFullName] ascended to office almost five years ago. He oversaw the doctrine of nullification becoming so ingrained in federal government that the states may as well have been independent. While the future is unknowable, what is clear today is that the precedents he set..."
 fae_usa.3.a:0 "...cast a long shadow over the future of the Republic."
 fae_usa.3.b:0 "...proved to be the death knell of the Republic."
 fae_lore_decision:0 "The American Quandary"
 fae_lore_decision_desc:0 "Choose the history up to this point."